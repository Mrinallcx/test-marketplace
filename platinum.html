<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="public/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Focus Foundary | Platinum</title>
    <meta name="description" content="Explore our Platinum collection." />
</head>

<body class="page-platinum">
    <div id="loader-wrapper"><div class="loader"></div></div>
    <nav>
        <div class="nav_cnt">
            <a href="index.html"><img class="logo" src="/tiamonds.svg" alt="logo" loading="lazy"></a>
            <div class="nav_links">
                <a href="index.html" class="m-flip js-flip"><span class="m-flip_item">Home</span><span class="m-flip_item">Home</span></a>
                <a href="gold.html" class="m-flip js-flip"><span class="m-flip_item">Gold</span><span class="m-flip_item">Gold</span></a>
                <a href="silver.html" class="m-flip js-flip"><span class="m-flip_item">Silver</span><span class="m-flip_item">Silver</span></a>
                <a href="platinum.html" class="m-flip js-flip"><span class="m-flip_item">Platinum</span><span class="m-flip_item">Platinum</span></a>
            </div>
            <div class="nav_right">
                <div class="navAddtoCart">
                    <a href="signIn.html" class="m-flip js-flip"><span class="m-flip_item">Sign in</span><span class="m-flip_item">Sign in</span></a>
                    <div class="vLine"></div>
                    <a href="addToCart.html" class="add_to_cart" id="cartValue"><i class="fa-solid fa-cart-shopping"> 0 </i></a>
                </div>
                <div class="hamburger"><div></div><div></div></div>
            </div>
        </div>
        <div class="res_nav">
            <a href="index.html">Home</a>
            <a href="gold.html">Gold</a>
            <a href="silver.html">Silver</a>
            <a href="platinum.html">Platinum</a>
        </div>
    </nav>
    <div class="nav_overlay"></div>
    <div id="main" class="main_pT">
        <section class="eyeGlasses">
            <div class="container">
                <div class="Products_Header">
                    <h1>Platinum</h1>
                    <p class="mT2">12 Products</p>
                </div>
                <div id="eyeglasses_product_container"></div>
            </div>
        </section>
        <section id="productPage_text">
            <div class="container"><p>Discover our Platinum collection. Images will be updated soon.</p></div>
        </section>
        <section class="customerHelp"><div class="container customerHelpCnt"></div></section>
        <section class="instaGram_Post">
            <div class="container">
                <div class="heading"><h1>Share your <span class="hashtag">#FocusFoundaryStories</span></h1></div>
                <div class="instaGram_Post_wrapper"></div>
            </div>
        </section>
        <footer></footer>
    </div>
    <template id="productTemplate">
        <div class="card" id="cardValue">
            <article class="information [card]">
                <p class="category"></p>
                <div class="imageContainer"><img class="productImage" src="" alt="" loading="lazy"></div>
                <h4 class="productName"></h4>
                <p class="productDescription"></p>
                <div class="productPriceElement"><h4 class="productPrice"></h4></div>
                <div class="productQuantityElement"><p class="productProperty">Quantity</p><div class="stockElement"><button class="cartDecrement">-</button><h5 class="productQuantity">1</h5><button class="cartIncrement">+</button></div></div>
                <button class="add_to_cart_btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </article>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
